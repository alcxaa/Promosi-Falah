    /* Enhanced responsive styles and improved color contrast */
    /* Enhanced futuristic styles with neon blue theme */
    .hologram-text {
      background: linear-gradient(135deg, #3b82f6, #00d4ff, #0ea5e9, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: hologram-shift 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
    }
    
    @keyframes hologram-shift {
      0%, 100% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg) drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
      }
      50% { 
        background-position: 100% 50%;
        filter: hue-rotate(20deg) drop-shadow(0 0 15px rgba(0, 212, 255, 0.4));
      }
    }
    
    .tech-border {
      position: relative;
      border: 2px solid transparent;
      background: linear-gradient(rgba(10, 15, 28, 0.95), rgba(10, 15, 28, 0.95)) padding-box,
                  linear-gradient(135deg, #3b82f6, #00d4ff, #0ea5e9) border-box;
      border-radius: 12px;
    }
    
    .tech-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      padding: 2px;
      background: linear-gradient(135deg, #3b82f6, #00d4ff, #0ea5e9);
      border-radius: inherit;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      opacity: 0.9;
      animation: border-glow 3s ease-in-out infinite;
    }

    @keyframes border-glow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Enhanced social links with better contrast and mobile optimization */
    .social-link {
      position: relative;
      overflow: hidden;
      /* Removed transition delay for instant navigation */
      transition: none;
      background: linear-gradient(135deg, 
        rgba(30, 41, 59, 0.95) 0%, 
        rgba(51, 65, 85, 0.98) 50%,
        rgba(30, 41, 59, 0.95) 100%
      );
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: rgba(255, 255, 255, 0.95);
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(59, 130, 246, 0.3), 
        rgba(0, 212, 255, 0.2), 
        transparent
      );
      /* Removed transition delay for instant navigation */
      transition: none;
    }
    
    .social-link:hover::before {
      left: 100%;
    }
    
    /* Improved hover effects with better mobile support */
    .social-link:hover {
      transform: translateY(-4px) scale(1.01);
      background: linear-gradient(135deg, 
        rgba(59, 130, 246, 0.9) 0%, 
        rgba(0, 212, 255, 0.8) 50%,
        rgba(14, 165, 233, 0.9) 100%
      );
      box-shadow: 
        0 20px 40px rgba(59, 130, 246, 0.3),
        0 0 25px rgba(0, 212, 255, 0.2),
        inset 0 0 15px rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.6);
      color: rgba(255, 255, 255, 1);
    }
    
    /* Mobile-optimized hover effects */
    @media (hover: none) {
      .social-link:active {
        transform: translateY(-2px) scale(1.005);
        background: linear-gradient(135deg, 
          rgba(59, 130, 246, 0.8) 0%, 
          rgba(0, 212, 255, 0.7) 50%,
          rgba(14, 165, 233, 0.8) 100%
        );
      }
    }
    
    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    /* Optimized particle animations for mobile performance */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, #00d4ff 0%, #3b82f6 70%, transparent 100%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      will-change: transform, opacity;
    }
    
    /* Reduced particle count on mobile for better performance */
    @media (max-width: 768px) {
      .particle:nth-child(n+8) {
        display: none;
      }
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0; 
        scale: 0.5;
      }
      10% { 
        opacity: 1; 
        scale: 1;
      }
      90% { 
        opacity: 1; 
        scale: 0.8;
      }
      100% { 
        transform: translateY(-100vh) rotate(360deg); 
        opacity: 0; 
        scale: 0.3;
      }
    }
    
    /* Responsive logo container with mobile optimization */
    .logo-container {
      position: relative;
      background: linear-gradient(135deg, 
        #1e40af 0%, 
        #3b82f6 25%, 
        #00d4ff 50%, 
        #0ea5e9 75%, 
        #1e40af 100%
      );
      background-size: 200% 500%;
      border-radius: 50%;
      padding: 2.5px;
      animation: logo-gradient 2.3s ease-in-out infinite;
      will-change: background-position;
    }

    @keyframes logo-gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .logo-inner {
      background: rgba(10, 15, 28, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .logo-inner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(59, 130, 246, 0.3), 
        rgba(0, 212, 255, 0.4), 
        rgba(59, 130, 246, 0.3), 
        transparent
      );
      animation: rotate 5s linear infinite;
      opacity: 0.4;
      will-change: transform;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Enhanced circuit background with mobile optimization */
    .circuit-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 50%, #0a0f1c 100%);
      z-index: -2;
      overflow: hidden;
    }
    
    /* Responsive circuit animations */
    .circuit-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      height: 1px;
      animation: circuit-flow 8s linear infinite;
      opacity: 0.6;
      will-change: width, opacity;
    }
    
    .circuit-line.vertical {
      width: 1px;
      height: 200px;
      background: linear-gradient(0deg, transparent, #3b82f6, transparent);
      animation: circuit-flow-vertical 10s linear infinite;
      will-change: height, opacity;
    }
    
    /* Mobile-optimized circuit animations */
    @media (max-width: 768px) {
      .circuit-line:nth-child(n+4) {
        display: none;
      }
      .circuit-line.vertical:nth-child(n+3) {
        display: none;
      }
    }
    
    @keyframes circuit-flow {
      0% { width: 0; opacity: 0; }
      10% { opacity: 1; }
      50% { width: min(300px, 80vw); opacity: 1; }
      90% { opacity: 1; }
      100% { width: 0; opacity: 0; }
    }
    
    @keyframes circuit-flow-vertical {
      0% { height: 0; opacity: 0; }
      10% { opacity: 1; }
      50% { height: min(200px, 40vh); opacity: 1; }
      90% { opacity: 1; }
      100% { height: 0; opacity: 0; }
    }
    
    /* Circuit nodes */
    .circuit-node {
      position: absolute;
      width: 8px;
      height: 8px;
      border: 2px solid #00d4ff;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.2);
      animation: node-pulse 4s ease-in-out infinite;
      will-change: transform, box-shadow;
    }
    
    @keyframes node-pulse {
      0%, 100% { 
        box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        transform: scale(1.2);
      }
    }
    
    /* Circuit squares */
    .circuit-square {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 1px solid #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      animation: square-rotate 12s linear infinite;
      will-change: transform, opacity;
    }
    
    @keyframes square-rotate {
      0% { transform: rotate(0deg); opacity: 0.3; }
      50% { transform: rotate(180deg); opacity: 0.8; }
      100% { transform: rotate(360deg); opacity: 0.3; }
    }
    
    /* Circuit paths */
    .circuit-path {
      position: absolute;
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 4px;
      animation: path-glow 6s ease-in-out infinite;
      will-change: border-color, box-shadow;
    }
    
    @keyframes path-glow {
      0%, 100% { 
        border-color: rgba(59, 130, 246, 0.2);
        box-shadow: none;
      }
      50% { 
        border-color: rgba(0, 212, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
      }
    }
    
    /* Enhanced content overlay with better mobile readability */
    .content-overlay {
      position: relative;
      z-index: 1;
      background: rgba(10, 15, 28, 0.4);
      backdrop-filter: blur(2px);
    }
    
    /* Enhanced background technology elements */
    .tech-hexagons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      opacity: 0.1;
    }
    
    .hexagon {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      transform: rotate(45deg);
      animation: hexagon-float 15s ease-in-out infinite;
      will-change: transform, opacity;
    }
    
    /* Mobile-optimized hexagon animations */
    @media (max-width: 768px) {
      .hexagon {
        width: 40px;
        height: 40px;
      }
      .hexagon:nth-child(n+4) {
        display: none;
      }
    }
    
    @keyframes hexagon-float {
      0%, 100% { 
        transform: rotate(45deg) translateY(0px); 
        opacity: 0.1; 
      }
      50% { 
        transform: rotate(45deg) translateY(-20px); 
        opacity: 0.3; 
      }
    }
    
    .tech-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .tech-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.4), transparent);
      animation: line-scan 8s linear infinite;
      will-change: width, opacity;
    }
    
    @keyframes line-scan {
      0% { 
        width: 0; 
        opacity: 0; 
      }
      10% { 
        opacity: 1; 
      }
      50% { 
        width: min(300px, 80vw); 
        opacity: 1; 
      }
      90% { 
        opacity: 1; 
      }
      100% { 
        width: 0; 
        opacity: 0; 
      }
    }
    
    .data-stream {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .data-bit {
      position: absolute;
      width: 2px;
      height: 8px;
      background: rgba(59, 130, 246, 0.6);
      border-radius: 1px;
      animation: data-flow 12s linear infinite;
      will-change: transform, opacity;
    }
    
    /* Mobile-optimized data stream */
    @media (max-width: 768px) {
      .data-bit:nth-child(n+6) {
        display: none;
      }
    }
    
    @keyframes data-flow {
      0% { 
        transform: translateX(-10px) translateY(100vh); 
        opacity: 0; 
      }
      10% { 
        opacity: 1; 
      }
      90% { 
        opacity: 1; 
      }
      100% { 
        transform: translateX(10px) translateY(-100px); 
        opacity: 0; 
      }
    }
    
    /* Enhanced responsive typography */
    @media (max-width: 640px) {
      .hologram-text {
        font-size: 1.75rem;
        line-height: 1.2;
      }
    }
    
    /* Improved mobile spacing and touch targets */
    @media (max-width: 768px) {
      .social-link {
        padding: 1rem 2rem;
        margin-bottom: 0.75rem;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .logo-container {
        width: 6rem;
        height: 6rem;
        margin-bottom: 1.5rem;
      }
      
      .logo-inner img {
        width: 3.5rem;
        height: 3.5rem;
      }
    }
    
    /* Performance optimizations */
    @media (prefers-reduced-motion: reduce) {
      .circuit-line,
      .circuit-node,
      .circuit-square,
      .circuit-path,
      .particle,
      .hexagon,
      .tech-line,
      .data-bit,
      .logo-container,
      .logo-inner::before {
        animation: none;
      }
      
      .social-link {
        transition: none;
      }
    }

    /* Laptop / default (>= 1024px) */
@media (min-width: 1024px) {
  .logo-container { width: 8rem; height: 8rem; }
  .logo-inner img { width: 4rem; height: 4rem; }
  h1.hologram-text { font-size: 2.5rem; }
  p { font-size: 1.1rem; }
  .social-link { font-size: 1.1rem; padding: 1rem 2.5rem; }

/* Tablet / HP sedang (641px - 1023px) */
@media (max-width: 1023px) {
  .logo-container { width: 6.5rem; height: 6.5rem; }
  .logo-inner img { width: 3.2rem; height: 3.2rem; }
  h1.hologram-text { font-size: 2rem; }
  p { font-size: 1rem; }
  .social-link { font-size: 1rem; padding: 0.9rem 2rem; }
}

/* HP kecil (<= 640px) */
@media (max-width: 640px) {
  .logo-container { width: 5rem; height: 5rem; }
  .logo-inner img { width: 2.5rem; height: 2.5rem; }
  h1.hologram-text { font-size: 1.5rem; }
  p { font-size: 0.9rem; line-height: 1.5; padding: 0 0.5rem; }
  .social-link { font-size: 0.95rem; padding: 0.8rem 1.5rem; }
}

  </style>
